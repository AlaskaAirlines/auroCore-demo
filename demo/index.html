<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-demo custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@alaskaairux/auro-button';
      import '@alaskaairux/auro-alerts';
      import '@alaskaairux/auro-header';
    </script>
    <script type="module" src="../src/auro-demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-demo</h1>
      <auro-demo
        variations='["primary", "secondary", "tertiary"]'
        behaviors='["disabled", "svgIconLeft", "svgIconRight", "fluid"]'
        darkMode
        allowIconChange
        allowTextChange
        icon='interface/external-link'
      >
        <auro-button>Button label</auro-button>
      </auro-demo>

      <auro-demo
        variations='["default", "error", "warning", "information"]'
        behaviors='["hidden", "hiddenVisually", "hiddenAudible"]'
        allowTextChange
      >
        <auro-alerts>Demo Alert</auro-alerts>
      </auro-demo>

      <auro-demo>
        <auro-header>Header Sample Text</auro-header>
      </auro-demo>
    </div>
  </body>
</html>
