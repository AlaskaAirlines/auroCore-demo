<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-demo custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@alaskaairux/auro-button';
    </script>
    <script type="module" src="../src/auro-demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-demo</h1>

      <demo-snippet>
        <template>
          <auro-demo header="Primary">
            <auro-button>Button label</auro-button>
          </auro-demo>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-demo header="Primary + Icon">
            <auro-button id="svgLeftButton">Button label</auro-button>
            <script type="module">
              import externalLink from '../node_modules/@alaskaairux/icons/dist/icons/interface/external-link_es6.js';
              document.getElementById("svgLeftButton").svgIconLeft = externalLink.svg;
            </script>
          </auro-demo>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-demo header="Secondary">
            <auro-button>Button label</auro-button>
          </auro-demo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
